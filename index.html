<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT Preveiw Card</title>
</head>
<body>
    <header></header>
    <main class="conteiner">
        <section class="card">
            <section class="elements">
                <div class="imageElements">
                    <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" class="EquilImageElements">
                    <img src="./images/icon-view.svg" alt="Image View" class="viewImageElements">
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="elementsText">
                    <p class="paragrafoElementsText1"><img src="./images/icon-ethereum.svg" alt="icon ethereum" class="inconParagrafoElementsText">0.041 ETH</p>
                    <p class="paragrafoElementsText2"><img src="./images/icon-clock.svg" alt="icon clock" class="inconParagrafoElementsText">3 days left</p>
                </div>
            </section>
            <hr class="line">
            <section class="perfil">
                <img src="./images/image-avatar.png" alt="avatar" class="avatar">
                <p class="paragrafoPerfil">Creation of <a href="http://" class="linkPerfil">Jules Wyvern</a></p>            
            </section>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
